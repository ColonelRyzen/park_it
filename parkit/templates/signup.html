<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Blog App</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="/availablespots">Avilable Spots</a>
                    </li>
                    <li role="presentation"><a href="/login">Sign In</a>
                    </li>
                    <li role="presentation"><a href="/signup">Sign Up</a>
                    </li>
                </ul>
        </nav>
        <img src="/static/images/parkit_car_icon.png" alt="parkit_car_Icon.png"/ >
      </div>

      <div class="jumbotron">
        <form action="/signup" method="post">
          <h2>Please sign up</h2>
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" name="name"  placeholder="Email address" required autofocus>
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" name="pass"  placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
      </div>
 
      <footer class="footer">
        <p>&copy;etaman.com 2017</p>
      </footer>
 
    </div>
  </body>
</html>
